$(function(){
    var indexDatas={

                        '<li class="weui-media-box__info__meta weui-media-box__info_right">'+
                        '<a href="erm.html" class="weui-btn weui-btn_mini weui-btn_primary">签到</a>'+
                        '</li>'+
                        '</ul>'+
                        '</div>';
                });
